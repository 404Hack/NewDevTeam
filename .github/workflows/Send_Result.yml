name: Send_Result
on:
  workflow_call:
    inputs:
      URL:
        required: true
        type: string
jobs:    
  send-flag-to-chat:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar mensaje a Slack
        env:
          FLAG: ${{ secrets.FLAG }}
        run: |
          echo "${{ env.FLAG_PR_CWC }}"
          curl -X POST -H 'Content-type: application/json' --data '{
            "mensaje": "Todas las condiciones se han cumplido con Ã©xito. Secreto: ${{ env.FLAG_PR_CWC }}"
          }' ${{ inputs.URL }}
